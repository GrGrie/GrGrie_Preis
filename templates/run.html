<!doctype html><html><body>
<h2>Run {{meta.run_id}} ({{meta.count}} items)</h2>
<div style="display:flex;flex-wrap:wrap;gap:8px">
{% for it in meta.items %}
  <figure style="width:180px">
    <img src="{{it.file}}" style="width:100%"/>
    <figcaption>p{{it.page}} | cls={{it.class_id}} | {{'%.2f'|format(it.score)}}</figcaption>
  </figure>
{% endfor %}
</div>
</body></html>
